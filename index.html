<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main1">
        <div class="front">
          <div class="circle">
            <p></p>
            <p></p>
          </div>
          <img class="img1" src="images/bg-card-front.png" alt="" />
          <h1>0000 0000 0000 0000</h1>
          <div class="row">
            <h5 class="row1">Jane Appleseed</h5>
            <span>00/00</span>
          </div>
        </div>
        <div class="back">
          <img class="img2" src="images/bg-card-back.png" alt="" />
          <h4>000</h4>
        </div>
      </div>
      <div class="main2">
        <div class="my1">
          <h4>Cardholder Name</h4>
          <form action="">
            <input type="text" placeholder="e.g.Jane Appleseed" />
          </form>
        </div>
        <div class="my2">
          <h4>Card number</h4>
          <form action="">
            <input type="text" placeholder="e.g.1234567887654" />
          </form>
        </div>
        <div class="my3">
          <div class="data">
            <p>EXP.DATE</p>
            <p>(MM/YY)</p>
            <p>CVC</p>
          </div>
          <form action="">
            <input type="text" placeholder="MM" />

            <input type="text" placeholder="YY" />
            <input type="text" placeholder="e.g.123" />
          </form>
          <button>Confirm</button>
        </div>
      </div>
    </div>
  </body>
</html>
